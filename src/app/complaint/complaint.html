<div class="page-container">
  <!-- Shared Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="complaint-container">
      <h2>Submit a Complaint</h2>
      <form [formGroup]="complaintForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="srn">SRN (Student Registration Number):</label>
          <input type="text" id="srn" formControlName="srn" required>
        </div>
        <div class="form-group">
          <label for="department">Department:</label>
          <input type="text" id="department" formControlName="department" required>
        </div>
        <div class="form-group">
          <label for="class">Class:</label>
          <input type="text" id="class" formControlName="class" required>
        </div>
        <div class="form-group">
          <label for="school">School:</label>
          <input type="text" id="school" formControlName="school" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="dob">DOB (Date of Birth):</label>
          <input type="date" id="dob" formControlName="dob" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" formControlName="phone" required>
        </div>
        <div class="form-group">
          <label for="complaintText">Complaint Details:</label>
          <textarea
            id="complaintText"
            formControlName="complaintText"
            rows="6"
            placeholder="Please describe your complaint in detail..."
            required>
          </textarea>
        </div>
        <button type="submit" [disabled]="!complaintForm.valid" class="submit-btn">
          Submit Complaint
        </button>
      </form>
    </div>
  </main>

  <!-- Login Popup Modal -->
  <div class="modal-overlay" *ngIf="showLoginModal" (click)="closeLoginModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Sign In Required</h3>
        <button class="close-btn" (click)="closeLoginModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p>Please sign in to submit a complaint.</p>
        <div class="modal-actions">
          <button class="login-btn" (click)="goToLogin()">Sign In</button>
          <button class="register-btn" (click)="goToRegister()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Shared Footer -->
  <app-footer></app-footer>
</div>
